<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./demo.css" />
  <title>Submarine: The Game</title>
</head>
<body>
  <header class="menu">
    <h1>Submarine: The Game</h1>
  </header>

  <main class="game-container">

    <section class="board-section">
      <div id="tabla3"></div>
      <template id="casilla-template2">
        <div class="casilla"></div>
      </template>
    </section>

    <section class="message">
      <h2 id="gameStatus">Estado: Listo</h2>
    </section>

    <section class="controls">
      <label for="x">X:</label>
      <input type="number" id="x" min="0" />
      <label for="y">Y:</label>
      <input type="number" id="y" min="0" />
      <button id="btnShot">Disparar</button>
    </section>

  </main>

  <div id="gameBoard"></div>

  <script src="./js/game.js" type="module"></script>
</body>
</html>
